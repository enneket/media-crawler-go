PLATFORM: "xhs"
KEYWORDS: "golang,programming"
LOGIN_TYPE: "cookie" # qrcode | phone | cookie
# LOGIN_PHONE: "13800138000"
LOGIN_WAIT_TIMEOUT_SEC: 120
# Output
DATA_DIR: "data"
# Python compatibility output (optional): write data/{platform}/json/{crawler_type}_{item_type}_{date}.json as JSON array
PYTHON_COMPAT_OUTPUT: false
# Storage
STORE_BACKEND: "file" # file | sqlite | mysql | postgres | mongodb
SQLITE_PATH: "data/media_crawler.db"
SAVE_DATA_OPTION: "json" # json | csv | xlsx | excel
MONGO_URI: "" # e.g. mongodb://127.0.0.1:27017
MONGO_DB: "media_crawler"
# Logging
LOG_LEVEL: "info" # debug | info | warn | error
LOG_FORMAT: "json" # json | text
# HTTP
HTTP_TIMEOUT_SEC: 60
HTTP_RETRY_COUNT: 3
HTTP_RETRY_BASE_DELAY_MS: 500
HTTP_RETRY_MAX_DELAY_MS: 4000
# Proxy (optional)
ENABLE_IP_PROXY: false
IP_PROXY_POOL_COUNT: 2
# kuaidaili | wandouhttp | static
IP_PROXY_PROVIDER_NAME: "kuaidaili"
# For IP_PROXY_PROVIDER_NAME=static
# IP_PROXY_LIST: "http://1.2.3.4:8080, http://user:pass@5.6.7.8:8080"
# IP_PROXY_FILE: "proxies.txt"
# Comments
ENABLE_GET_COMMENTS: true
ENABLE_GET_SUB_COMMENTS: false
CRAWLER_MAX_COMMENTS_COUNT_SINGLENOTES: 50
# Wordcloud (optional): auto generate after task finished (best-effort)
ENABLE_GET_WORDCLOUD: false
# Medias
ENABLE_GET_MEDIAS: false
# Creator (optional)
# XHS_CREATOR_ID_LIST:
#   - "your_creator_user_id"
# Douyin (detail mode, optional)
# DY_SPECIFIED_NOTE_URL_LIST:
#   - "https://www.douyin.com/video/7525082444551310602"
# Douyin (creator mode, optional)
# DY_CREATOR_ID_LIST:
#   - "https://www.douyin.com/user/MS4wLjABAAAA..."
# Bilibili (detail mode, optional)
# BILI_SPECIFIED_VIDEO_URL_LIST:
#   - "https://www.bilibili.com/video/BV1Q5411W7bH"
# Bilibili (creator mode, optional)
# BILI_CREATOR_ID_LIST:
#   - "123456"
# Bilibili (search mode, optional)
# BILI_SEARCH_MODE: "video" # video
# Weibo (detail mode, optional)
# WB_SPECIFIED_NOTE_URL_LIST:
#   - "https://m.weibo.cn/status/4KjD8oZ4D"
# Weibo (creator mode, optional)
# WB_CREATOR_ID_LIST:
#   - "your_weibo_user_id"
# Weibo (search mode, optional)
# WB_SEARCH_TYPE: "1" # 1(default) | 61(real_time) | 60(popular) | 64(video)
# Tieba (detail mode, optional)
# TIEBA_SPECIFIED_NOTE_URL_LIST:
#   - "https://tieba.baidu.com/p/123456"
# Tieba (creator mode, optional)
# TIEBA_CREATOR_URL_LIST:
#   - "https://tieba.baidu.com/home/main?id=tb.1.xxxxx"
# Zhihu (detail mode, optional)
# ZHIHU_SPECIFIED_NOTE_URL_LIST:
#   - "https://www.zhihu.com/question/123/answer/456"
# Kuaishou/KS (detail mode, optional)
# KS_SPECIFIED_NOTE_URL_LIST:
#   - "https://www.kuaishou.com/short-video/abc123"
# Set to true if you don't have a GUI environment. 
# If HEADLESS is true, you MUST provide COOKIES below.
HEADLESS: true
# Paste your cookie string here (e.g. "a1=...; web_session=...")
COOKIES: "your_cookie_string_here"
SAVE_LOGIN_STATE: true
USER_DATA_DIR: "browser_data/xhs"
CRAWLER_MAX_SLEEP_SEC: 2
ENABLE_CDP_MODE: true
CDP_DEBUG_PORT: 9222
BROWSER_LAUNCH_TIMEOUT: 60
AUTO_CLOSE_BROWSER: true
# CDP_HEADLESS: false
# CUSTOM_BROWSER_PATH: ""
